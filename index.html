    <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="form">
            <legend></legend>
            <label for="title">Book title</label>
            <input type="text" id="ftitle" name="title" required value=""><br>
            <label for="title">Book author</label>
            <input type="text" id="fauthor" name="author" required value=""><br>
            <label for="title">Pages</label>
            <input type="number" id="fpages" name="pages" value="1" min="1" required><br>
            <label for="title">Have you read this?</label>
            <input type="checkbox" id="fread" name="read"><br>
            <button type="submit" id="submitBtm">Save</button>
          </form>
        </div>
      
      </div>
